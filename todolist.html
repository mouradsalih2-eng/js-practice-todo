<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Todo</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #2c3e50;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Input Group (Top) */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .js-todoItem {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            font-family: 'Courier New', Courier, monospace;
        }

        .js-todoItem:focus { border-color: #3b82f6; }

        .add-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .add-btn:hover { background-color: #2563eb; }

        /* List Items */
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            min-height: 40px; 
            animation: fadeIn 0.3s ease;
        }

        .todo-text {
            font-size: 1rem;
            flex-grow: 1; 
            margin-right: 10px;
            word-break: break-all; 
        }

        /* Inline Edit Input */
        .edit-input {
            flex-grow: 1;
            font-size: 1rem;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #3b82f6;
            border-radius: 4px;
            outline: none;
        }

        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .icon-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 1.2rem;
            transition: transform 0.2s, color 0.2s;
            line-height: 1;
        }
        .icon-btn:hover { transform: scale(1.1); }

        .delete-btn { color: #ccc; }
        .delete-btn:hover { color: #ff4d4d; opacity: 1; }
        
        .edit-btn { color: #ccc; }
        .edit-btn:hover { color: #3b82f6; } 
        
        .save-btn { color: #2ecc71; } 

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>My Todo</h2>
        
        <div class="input-group">
            <input type="text" placeholder="Add a new task..." class="js-todoItem" 
            onkeydown="if (event.key === 'Enter') { addTodo(); }">
            <button class="add-btn" onclick="addTodo();">Add</button>
        </div>

        <div class="js-todo-list"></div>
    </div>

    <script>
        let todoList = JSON.parse(localStorage.getItem('todoList')) || [];
        let editingIndex = -1; 

        renderTodos();

        function renderTodos() {
            let todoListHTML = '';

            for (let i = 0; i < todoList.length; i++) {
                const todo = todoList[i];
                let html = '';

                if (i === editingIndex) {
                    // --- CHANGED SECTION START ---
                    // Added onkeydown to listen for Enter (Save) and Escape (Cancel)
                    html = `
                        <div class="todo-item">
                            <input class="edit-input js-edit-input-${i}" value="${todo}"
                            onkeydown="if(event.key === 'Enter') { saveEdit(${i}); } else if(event.key === 'Escape') { cancelEdit(); }">
                            
                            <div class="action-buttons">
                                <button class="icon-btn save-btn" onclick="saveEdit(${i})">✓</button>
                                <button class="icon-btn delete-btn" onclick="cancelEdit()">✕</button>
                            </div>
                        </div>
                    `;
                    // --- CHANGED SECTION END ---
                } else {
                    html = `
                        <div class="todo-item">
                            <span class="todo-text">${todo}</span>
                            <div class="action-buttons">
                                <button class="icon-btn edit-btn" onclick="enableEditMode(${i})">✎</button>
                                <button class="icon-btn delete-btn" onclick="deleteTodo(${i})">✕</button>
                            </div>
                        </div>
                    `;
                }
                
                todoListHTML += html;
            }

            document.querySelector('.js-todo-list').innerHTML = todoListHTML;
        }

        function addTodo() {
            const inputElement = document.querySelector('.js-todoItem');
            const todoText = inputElement.value.trim(); 
            if (todoText === '') return;

            todoList.push(todoText);
            saveToStorage();
            inputElement.value = '';
            renderTodos();
        }

        function deleteTodo(index) {
            todoList.splice(index, 1);
            saveToStorage();
            renderTodos();
        }

        function enableEditMode(index) {
            editingIndex = index; 
            renderTodos(); 
            
            setTimeout(() => {
                const input = document.querySelector(`.js-edit-input-${index}`);
                input.focus();
                // Optional: Select all text so you can overwrite easily
                input.select(); 
            }, 0);
        }

        function saveEdit(index) {
            const editInputElement = document.querySelector(`.js-edit-input-${index}`);
            const newText = editInputElement.value.trim();

            if (newText !== '') {
                todoList[index] = newText; 
                saveToStorage();
            }
            
            editingIndex = -1; 
            renderTodos(); 
        }

        function cancelEdit() {
            editingIndex = -1;
            renderTodos();
        }

        function saveToStorage() {
            localStorage.setItem('todoList', JSON.stringify(todoList));
        }
    </script>
</body>
</html>
