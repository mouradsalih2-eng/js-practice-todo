<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Todo</title>
    <style>
        /* --- BASE STYLES --- */
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #2c3e50;
        }

        /* --- INPUT GROUP (The Add Section) --- */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            /* Allow items to wrap to the next line if needed */
            flex-wrap: wrap; 
        }

        .js-todoItem {
            flex-grow: 2;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            font-family: inherit;
        }

        .js-todoDate {
            flex-grow: 1;
            padding: 9px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            color: #555;
            cursor: pointer;
        }

        .js-todoItem:focus, .js-todoDate:focus { border-color: #3b82f6; }

        .add-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0 20px;
            height: 42px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: inherit;
        }
        .add-btn:hover { background-color: #2563eb; }

        /* --- LIST ITEMS --- */
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            animation: fadeIn 0.3s ease;
        }

        .todo-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin-right: 10px;
        }

        .todo-text {
            font-size: 1.1rem;
            font-weight: bold;
            word-break: break-all;
        }

        .todo-date-display {
            font-size: 0.85rem;
            color: #888;
            margin-top: 4px;
        }

        /* --- EDIT MODE --- */
        .edit-container {
            display: flex;
            gap: 5px;
            flex-grow: 1;
            margin-right: 10px;
            flex-wrap: wrap; /* Allows stacking in edit mode too */
        }

        .edit-input-text {
            flex-grow: 2;
            width: 100%; /* Default to full width for stacking safety */
            padding: 5px;
            border: 1px solid #3b82f6;
            border-radius: 4px;
            font-family: inherit;
        }

        .edit-input-date {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #3b82f6;
            border-radius: 4px;
            font-family: inherit;
        }

        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .icon-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 1.2rem;
            line-height: 1;
        }
        .delete-btn:hover { color: #ff4d4d; }
        .edit-btn:hover { color: #3b82f6; } 
        .save-btn { color: #2ecc71; } 

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- MOBILE RESPONSIVE TWEAKS --- */
        /* This applies ONLY when screen is smaller than 500px */
        @media (max-width: 500px) {
            
            /* 1. Stack the Add Section */
            .js-todoItem {
                width: 100%; /* Text input takes entire top row */
                order: 1;    /* Force it to be first */
            }

            .js-todoDate {
                flex-grow: 1;
                order: 2;    /* Date is second */
            }

            .add-btn {
                order: 3;    /* Button is third */
            }

            /* 2. Stack the Edit Section */
            .edit-container {
                flex-direction: column; /* Stack inputs vertically */
            }
            
            .edit-input-text {
                margin-bottom: 5px; /* Add space between text and date */
            }
            
            /* 3. Adjust Todo Item Layout */
            .todo-item {
                align-items: flex-start; /* Align content to top */
            }
            
            .action-buttons {
                margin-top: 5px; /* Small gap for buttons */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>My Todo</h2>
        
        <div class="input-group">
            <input type="text" placeholder="Task..." class="js-todoItem" 
                onkeydown="if (event.key === 'Enter') { addTodo(); }">
            
            <input type="date" class="js-todoDate">
            
            <button class="add-btn" onclick="addTodo();">Add</button>
        </div>

        <div class="js-todo-list"></div>
    </div>

    <script>
        // --- JAVASCRIPT (Same as before) ---
        
        let rawData = JSON.parse(localStorage.getItem('todoList')) || [];
        let todoList = rawData.map(item => {
            if (typeof item === 'string') {
                return { text: item, dueDate: '' };
            }
            return item;
        });

        let editingIndex = -1; 

        renderTodos();

        function renderTodos() {
            let todoListHTML = '';

            for (let i = 0; i < todoList.length; i++) {
                const { text, dueDate } = todoList[i]; 
                let html = '';

                if (i === editingIndex) {
                    html = `
                        <div class="todo-item">
                            <div class="edit-container">
                                <input class="edit-input-text js-edit-text-${i}" value="${text}" placeholder="Task"
                                onkeydown="if(event.key === 'Enter') saveEdit(${i});">
                                
                                <input type="date" class="edit-input-date js-edit-date-${i}" value="${dueDate}"
                                onkeydown="if(event.key === 'Enter') saveEdit(${i});">
                            </div>
                            
                            <div class="action-buttons">
                                <button class="icon-btn save-btn" onclick="saveEdit(${i})">✓</button>
                                <button class="icon-btn delete-btn" onclick="cancelEdit()">✕</button>
                            </div>
                        </div>
                    `;
                } else {
                    html = `
                        <div class="todo-item">
                            <div class="todo-content">
                                <span class="todo-text">${text}</span>
                                <span class="todo-date-display">${dueDate}</span>
                            </div>
                            <div class="action-buttons">
                                <button class="icon-btn edit-btn" onclick="enableEditMode(${i})">✎</button>
                                <button class="icon-btn delete-btn" onclick="deleteTodo(${i})">✕</button>
                            </div>
                        </div>
                    `;
                }
                todoListHTML += html;
            }
            document.querySelector('.js-todo-list').innerHTML = todoListHTML;
        }

        function addTodo() {
            const inputElement = document.querySelector('.js-todoItem');
            const dateElement = document.querySelector('.js-todoDate');
            const todoText = inputElement.value.trim();
            const todoDate = dateElement.value;

            if (todoText === '') return;

            todoList.push({ text: todoText, dueDate: todoDate });
            saveToStorage();
            
            inputElement.value = '';
            dateElement.value = ''; 
            renderTodos();
        }

        function deleteTodo(index) {
            todoList.splice(index, 1);
            saveToStorage();
            renderTodos();
        }

        function enableEditMode(index) {
            editingIndex = index; 
            renderTodos(); 
            setTimeout(() => {
                const input = document.querySelector(`.js-edit-text-${index}`);
                input.focus();
                input.select(); 
            }, 0);
        }

        function saveEdit(index) {
            const textInput = document.querySelector(`.js-edit-text-${index}`);
            const dateInput = document.querySelector(`.js-edit-date-${index}`);
            
            const newText = textInput.value.trim();
            const newDate = dateInput.value;

            if (newText !== '') {
                todoList[index] = { text: newText, dueDate: newDate };
                saveToStorage();
            }
            editingIndex = -1; 
            renderTodos(); 
        }

        function cancelEdit() {
            editingIndex = -1;
            renderTodos();
        }

        function saveToStorage() {
            localStorage.setItem('todoList', JSON.stringify(todoList));
        }
    </script>
</body>
</html>
